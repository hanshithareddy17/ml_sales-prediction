services:
  - type: web
    name: ml-sales-prediction
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 180 --workers 1 --threads 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FORECAST_MODE
        value: db
      - key: SAVE_FORECAST_TO_DB
        value: "0"
